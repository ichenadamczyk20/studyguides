<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Study Guide Website</title>
		<link href="/header.css" rel="stylesheet" />
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<style>
				header, header div, header div:hover {
						background: rgb(250, 250, 250);
				}
				header div:hover {
						background: rgb(240, 240, 240);
				}
				body, html {
						overflow-y: hidden;
				}
				#edit {
						display: none;
				}
				#searchresults {
						width: calc(100% - 13em);
						position: fixed;
						top: 30px;
						right: 0%;
						background: white;
						text-align: center;
						height: 0px;
						display: none;
				}
				#guide-container {
						margin-top: 30px;
						margin-left: 15px;
						height: calc(100% - 30px);
						width: calc(100% - 30px);
						margin-top: 30px;
						margin-left: 0px;
						height: calc(100% - 30px);
						width: calc(100%);
						background: white;
				}
				#guide-container iframe {
						height: calc(100%);
						width: calc(100%);
						margin: 0;
						border: none;
				}
		</style>
	</head>
	<body>
		<header>
			<a href="https://stuysu.org"><div id="studentunion"><p>Student Union</p></div></a>
			<a href="/"><div id="home"><p>Study Guides List</p></div></a>
			<a href="/about/"><div id="about"><p>About</p></div></a>
			<a href="/create/"><div id="submit"><p>Submit</p></div></a>
			<a href="/edit/"><div id="edit"><p>Edit</p></div></a>
		</header>
